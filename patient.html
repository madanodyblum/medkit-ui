<!DOCTYPE html>
<html>
<head>
    <title>Patient Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header-home-icon"><i class="fa fa-home"></i></span>
            <span class="header-name">MEDKIT</span>
            <span class="header-plus-icon">
                <a  data-toggle="modal" data-target="#myModal"><i class="fa fa-ellipsis-v"></i></a></span>
        </header>
        <div class="content">
            <div class="section-status row">
                <span class="col-4">Hospital</span>
                <span class="col-4">Initials</span>
                <span class="col-4">Room</span>
                <span class="bold col-4">PARMA</span>
                <span class="bold col-4">CS</span>
                <span class="bold col-4">AT-501</span>
            </div>
            <div class="section-bar">CURRENT ISSUES</div>
            <div class="section-patient">
                <div class="form-group add-issue">
                    <input class="form-control" placeholder="Add issue...">
                </div>
                <ul>
                    <li>
                        <span class="unique">Carcinoid</span>
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                    </li>
                    <li>
                        <span class="unique">Low Potassium</span>
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                    </li>
                </ul>
            </div>
            <div class="section-bar">HISTORY</div>
            <div class="section-patient">
                <div class="form-group add-issue">
                    <input class="form-control" placeholder="Add issue...">
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="row patient-footer">
                <div class="col-3">
                    <i class="fa fa-user"></i>
                    <p>Overview</p>
                </div>
                <div class="col-3">
                    <i class="fa fa-calendar"></i>
                    <p>Symptoms</p>
                </div>
                <div class="col-3">
                    <i class="fa fa-archive"></i>
                    <p>Diagnose</p>
                </div>
                <div class="col-3">
                    <i class="fa fa-sticky-note"></i>
                    <p>Notes</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
