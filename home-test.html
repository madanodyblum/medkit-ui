<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet"/>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="header-home-icon"><i class="fa fa-home"></i></span>
            <span class="header-name">MEDKIT</span>
            <span class="header-plus-icon">
                <a  data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i></a></span>
        </header>
        <div class="content">
            <div class="section-bar">ACTIVE CASES</div>
            <div class="section-home">
                <ul>
                    <li>
                        <span class="parma">PARMA</span> 
                        <span class="unique">CS AT-501</span>
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                    </li>
                    <li>
                        <span class="parma">PARMA</span> 
                        <span class="unique">TM ICU-323</span>
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="footer">
            <button class="btn active-btn">Active</button>
            <button class="btn archive-btn">Archived</button>
        </footer>
    </div>

<div id="myModal" class="patient-modal modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title">New Patient</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <span class="form-label">HOSPITAL</span>
                <select class="form-control">
                    <option value="PARMA">PARMA</option>
                    <option value="PARMA">PARMA</option>
                </select>
            </div>
            <div class="form-group">
                <span class="form-label">INITIALS</span>
                <input class="form-control" placeholder="" value="CS">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="ROOM">
            </div>
            <button class="form-control create-btn">CREATE</button>
        </div>
        </div>

    </div>
</div>
</body>
</html>
